version: "3.8"

services:
    app-django:
        build: ./app/
        restart: unless-stopped
        volumes:
            - static_volume:/opt/codeleap/static/
            - ./app/:/opt/codeleap/
        networks:
            - nginx_network
            - postgres_network
        depends_on:
            - postgres
        environment:
            # this should be True to work properly
            - USE_DOCKER=True

            # database setup
            - DB_USER=admin
            - DB_PASSWORD=admin
            - DB_NAME=crud_app
            - DB_HOST=postgres

    postgres:
        image: postgres:latest
        restart: unless-stopped
        networks:
            - postgres_network
        volumes:
            - postgres_volume:/var/lib/postgresql/data
        environment:
            - POSTGRES_USER=admin
            - POSTGRES_PASSWORD=admin
            - POSTGRES_DB=crud_app

    nginx:
        image: nginx:latest
        restart: unless-stopped
        ports:
            - 80:80
            - 443:443
        volumes:
            - ./config/nginx/conf.d:/etc/nginx/conf.d
            - static_volume:/opt/codeleap/static/
#            - ./certbot/conf:/etc/letsencrypt
#            - ./certbot/www:/var/www/certbot
        depends_on:
            - app-django
        networks:
            - nginx_network
        command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

#    certbot:
#        image: certbot/certbot
#        restart: unless-stopped
#        volumes:
#            - ./certbot/conf:/etc/letsencrypt
#            - ./certbot/www:/var/www/certbot
#            - ./certbot/log:/var/log/letsencrypt
#        entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
    nginx_network:
        driver: bridge

    postgres_network:
        driver: bridge

volumes:
    postgres_volume:
    static_volume:
